<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"
	><meta name="format-detection" content="telephone=no" />
   	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
	<title>Plop</title>
	<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>

	<!-- Start of first page: #one -->
	<div data-role="page" id="one">

		<div data-role="header">
			<h1>Plop</h1>
		</div>
		<!-- /header -->

		<div role="main" class="ui-content" style="text-align: center;">
			<div class="divActionGame">
				<button type="button" id="btnCreateGame" data-theme="f" class="ui-btn ui-btn-f ui-corner-all">Start new game</button>
				<button type="button" id="btnHighScore" data-theme="f" class="ui-btn ui-btn-w ui-corner-all">High Scores</button>
			</div>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page one -->
	<!-- Start of second page: #two -->
	<div data-role="page" id="two">

		<div data-role="header" id="header">
			<a href="javascript:;" class="btnBackMenu" data-icon="back"></a>
			<h1>Plop</h1>
			<a href="javascript:;" id="infos">
				<b>Score:</b> <span id="score">0</span>
				<b>Multiplier:</b> <span id="multiplier">1</span>
			</a>
		</div>
		<!-- /header -->

		<div role="main" class="ui-content">
			<canvas id="canvas" style="margin: auto; display: block;">Votre navigateur ne supporte pas HTML5, veuillez le mettre Ã  jour pour jouer.</canvas>
		</div>
		<!-- /content -->
	</div>
	<!-- /page two -->

	<!-- Start of first page: #three -->
	<div data-role="page" id="three">

		<div data-role="header">
			<a href="javascript:;" class="btnBackMenu" data-icon="back"></a>
			<h1>High Scores</h1>
		</div>
		<!-- /header -->

		<div role="main" class="ui-content" style="text-align: center;">
			<select id="levelHS">
				<option value="beginer" selected>Beginner</option>
				<option value="intermediate">Intermediate</option>
				<option value="expert">Expert</option>
				<option value="insane">Insane</option>
			</select>
			<ul data-role="listview" data-inset="true" id="scoreList"></ul>
		</div>

		<!-- /footer -->
		<div class="divActionGame">
			<button type="button" onclick="$.mobile.changePage('#one', {transition : 'slide', 'reverse': true});" data-theme="f" class="ui-btn ui-btn-d ui-corner-all">Back to menu</button>
		</div>
	</div>
	<!-- Start of first page: #three -->
	
	<div data-role="dialog" id="winDialog" data-close-btn="right">
		<div data-role="header">
			<h2>Winner !</h2>
		</div>
		<div role="main" class="ui-content">
			<p style="text-align: center;"><img src="img/smiley.svg" width="48" height="48" style="vertical-align: middle;">Great ! You've won the game in <span id="finishTime" style="font-size: 1.5em; font-weight: bold; color: green; text-transform: none;"></span></p>
			<input name="name" id="name" placeholder="Enter your name..." type="text">
			<a class="ui-btn reset" id="btnCloseWin" data-rel="back">Close</a>
		</div>
	</div>
	
	<div data-role="dialog" id="looseDialog" data-close-btn="right">
		<div data-role="header">
			<h2>Looser !</h2>
		</div>
		<div role="main" class="ui-content">
			<p style="text-align: center;"><img src="img/smiley-sad.svg" width="48" height="48" style="vertical-align: middle;"> Don't worry, just re-try it and you'll win !</p>
			<a class="ui-btn reset" data-rel="back">Close</a>
		</div>
	</div>

	<script src="cordova.js"></script>
	<script src="js/index.js"></script>
	<script src="lib/jquery-2.1.0.min.js"></script>
	<script src="lib/jquery.mobile/_assets/js/index.js"></script>
	<script src="lib/jquery.mobile/jquery.mobile-1.4.2.min.js"></script>
	<script src="lib/mustache.js"></script>
	
	<script src="js/classes/Tileset.js"></script>
	<script src="js/classes/Bulle.js"></script>
	<script src="js/classes/Map.js"></script>
	<script src="js/plop.js"></script>
	
	<script src="js/scores.js"></script>
	<script src="js/jeu.js"></script>
</body>
</html>
